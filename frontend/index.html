<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Livros</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Gerenciador de Livros</h1>
  </header>

  <main>
    <section id="book-form">
      <h2>Adicionar / Editar Livro</h2>
      <form id="formLivro">
        <input type="hidden" id="bookId">
        <label for="title">Título:</label>
        <input type="text" id="title" name="title" required>
        <label for="author">Autor:</label>
        <input type="text" id="author" name="author" required>
        <label for="description">Descrição:</label>
        <textarea id="description" name="description"></textarea>
        <label for="publishedDate">Data de Publicação:</label>
        <input type="date" id="publishedDate" name="publishedDate">
        <button type="submit">Salvar</button>
      </form>
    </section>

    <section id="book-list">
      <h2>Lista de Livros</h2>
      <ul id="listaLivros"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
